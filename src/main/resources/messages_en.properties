invoice.term-condition-train=In the following, we inform you of the Terms & Conditions for Intercity Train Travel on the Islands of Java & Sumatra which are effective from 18 December 2022 the provision is as follows:
invoice.term-condition-train1=1. Travelers aged 18 years and over must have received the third dose of vaccination (booster) and are not required to show a negative result of the RT-PCR or Rapid Test Antigen test.
invoice.term-condition-train2=2. Travelers with foreign national status (foreign citizens) coming from overseas with the age of 18 years and over must have received the second vaccine and are not required to show a negative result of the RT-PCR test or Rapid Test Antigen.
invoice.term-condition-train3=3. Travelers aged 6-17 years must have received the second dose of vaccine and are not required to show negative results of the RT-PCR test or Rapid Test Antigen.
invoice.term-condition-train4=4. Travelers aged 6-12 years who have not received vaccinations must have a certificate of not having received vaccinations from the puskesmas/health service facility for certain reasons, or must be accompanied by parents/adults who have received complete vaccinations (booster 1).
invoice.term-condition-train5=5. Travelers under 6 years of age are exempt from the vaccination requirements but are required to travel with a companion who has met the vaccination requirements above.
invoice.term-condition-train6=6. Travelers with special health conditions or comorbid diseases that prevent prospective passengers from receiving vaccinations are excluded from the vaccination requirements, are not required to show negative results of RT-PCR tests or Rapid Test Antigen and are required to attach a doctor's certificate from a government hospital stating that the person concerned has not and/or cannot participate in the Covid-19 vaccination.
invoice.term-condition-train7=7. Travelers must use the PeduliLindungi application as a condition for traveling and must implement and comply with all applicable health protocols.
invoice.term-condition-trainEnd=These Terms & Conditions can still change at any time without prior notification.
