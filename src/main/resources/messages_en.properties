invoice.term-condition-airlane2=- Passengers are expected to arrive at the departure terminal at least 4 (four) hours before the departure time on domestic and international flights to check-in.\n
invoice.term-condition-airlane3=- Check-in closes 60 minutes before departure time\n
invoice.term-condition-airlane4=- Passengers are expected to arrive at the boarding gate 45 minutes before departure time.\n
invoice.term-condition-airlane5=- Passengers are required to bring an ID or family card (hard or soft copy for children and infants)
