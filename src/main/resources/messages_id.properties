invoice.term-condition-airlane1=- Untuk penerbangan domestik dan internasional, penumpang wajib memperhatikan dan melengkapi persyaratan perjalanan, seperti dokumen kesehatan terkait COVID-19, ketentuan paspor & visa, kartu identitas, dan ketentuan transit/koneksi. Ketentuan regulasi tiap negara dapat berubah sewaktu-waktu tanpa pemberitahuan sebelumnya. Penumpang sepenuhnya bertanggung jawab terhadap pemenuhan kelengkapan persyaratan perjalanan yang dibutuhkan pada saat keberangkatan dan/atau saat kedatangan. Untuk informasi lebih lanjut, silakan cek\n
invoice.term-condition-airlane2=- Penumpang diharapkan tiba di terminal keberangkatan selambat-lambatnya 4 (empat) jam sebelum waktu keberangkatan pada penerbangan domestik dan internasional untuk melakukan check-in\n
invoice.term-condition-airlane3=- Check-in ditutup 60 menit sebelum waktu keberangkatan\n
invoice.term-condition-airlane4=- Penumpang diharapkan tiba di gerbang keberangkatan (Boarding Gate) 45 menit sebelum waktu keberangkatan\n
invoice.term-condition-airlane5=- Penumpang wajib membawa KTP atau Kartu Keluarga (hard/soft copy untuk penumpang anak dan bayi)
