invoice.term-condition-train=Berikut ini kami informasikan Syarat & Ketentuan Perjalanan KA Antarkota di Pulau Jawa & Sumatera yang berlaku mulai tanggal 18 Desember 2022 sebagai berikut :
invoice.term-condition-train1=1. Pelaku perjalanan usia 18 tahun ke atas wajib telah mendapatkan vaksinasi dosis ketiga (booster) dan tidak wajib menunjukkan hasil negatif tes RT-PCR atau Rapid Test Antigen.
invoice.term-condition-train2=2. Pelaku perjalanan yang berstatus WNA (Warga Negara Asing) berasal dari perjalanan luar negeri dengan usia 18 tahun ke atas wajib telah mendapatkan vaksin kedua dan tidak wajib menunjukkan hasil negatif tes RT-PCR atau Rapid Test Antigen.
invoice.term-condition-train3=3. Pelaku perjalanan usia 6-17 tahun wajib telah mendapatkan vaksin dosis kedua dan tidak wajib menunjukkan hasil negatif tes RT-PCR atau Rapid Test Antigen.
invoice.term-condition-train4=4. Pelaku perjalanan usia 6-12 tahun yang belum mendapatkan vaksinasi harus memiliki surat keterangan belum mendapatkan vaksinasi dari puskesmas/fasilitas pelayanan kesehatan dengan alasan tertentu, atau harus didampingi oleh orang tua/orang dewasa yang telah mendapatkan vaksinasi lengkap (booster 1).
invoice.term-condition-train5=5. Pelaku perjalanan usia di bawah 6 tahun dikecualikan terhadap syarat vaksinasi namun wajib melakukan perjalanan dengan pendamping yang telah memenuhi ketentuan vaksinasi covid-19.
invoice.term-condition-train6=6. Pelaku perjalanan dengan kondisi kesehatan khusus atau penyakit komorbid yang menyebabkan Calon penumpang tidak dapat menerima vaksinasi dikecualikan terhadap syarat vaksinasi, tidak wajib menunjukkan hasil negatif tes RT-PCR atau Rapid Test Antigen dan wajib melampirkan surat keterangan dokter dari rumah sakit pemerintah yang menyatakan bahwa yang bersangkutan belum dan/atau tidak dapat mengikuti vaksinasi covid-19.
invoice.term-condition-train7=7. Pelaku perjalanan wajib menggunakan aplikasi Peduli Lindungi sebagai syarat melakukan perjalanan serta wajib menerapkan dan mematuhi seluruh protokol kesehatan yang berlaku.
invoice.term-condition-trainEnd=Syarat & Ketentuan tersebut masih dapat berubah sewaktu-waktu tanpa pemberitahuan   sebelumnya.
