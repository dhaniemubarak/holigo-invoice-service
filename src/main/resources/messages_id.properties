invoice.condition-2-voucher=- Biaya tambahan seperti parkir, deposit, telepon, layanan kamar ditangani langsung antara tamu dan hotel. Tamu tambahan di kamar juga mungkin memerlukan biaya tambahan yang bervariasi tergantung pada kebijakan akomodasi